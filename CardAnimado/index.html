<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Animado</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="img">
                <span>Texto teste</span>
            </div>

            <div class="content">
                <span class="title">Texto titulo</span>
                <p class="desc">
                    A descrição é a enumeração das características próprias dos seres, coisas, cenários, ambientes, costumes, impressões etc. A visão, o tato, a audição, o olfato e o paladar constituem a base da descrição.
                </p>
            </div>
            <div class="arrow">
                <span>&#8673;</span>
            </div>
        </div>
    </div>
</body>
</html>
